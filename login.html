<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowerShop</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section>
    <h1 class="text-5xl text-center my-5">Welcome To Your <span class="text-red-700">FlowerShop</span></h1>
    <div class="w-9/12 mx-auto mt-12 p-12 bg-gray-400 h-4/5" style="display: grid; place-items: center;">
      <input id="input-field" class="block mb-4 p-2 w-1/2 mx-auto" type="text" placeholder="Enter Your Email">
      <input id="password-field" class="block mb-4 p-2 w-1/2 mx-auto" type="password" name="" id="" placeholder="Enter Your Password">
      <button onclick="btnClicked()" class="btn w-1/2 px-8 text-black">Login</button>
    </div>
    
  </section>

  <script src="./js/login.js"></script>
</body>
</html>
